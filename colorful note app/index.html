<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/icofont/icofont.css">
    <title>NOTE APP</title>
</head>
<body>
    
    <div class="container">
        <h1 id="title">NOTE APP</h1>
        <div>
            <input  class="note-input" type="text" placeholder=" I  want to ...">
        </div>


        <div class="color-section">
            <div class="color-box" style="background-color: #ffffffd7;"></div>
            <div class="color-box" style="background-color: #f19a7fd7;"></div>
            <div class="color-box" style="background-color: #ecf849c2;"></div>
            <div class="color-box" style="background-color: #96f769d8;"></div>
            <div class="color-box" style="background-color: #96fcebe7;"></div>
            <div class="color-box" style="background-color: #8cd1ffea;"></div>
            <div class="color-box" style="background-color: #0e52e4ec"></div>
            <div class="color-box" style="background-color: #8e67f8d8;"></div>
            <div class="color-box" style="background-color: #eab4ffef;"></div>
            <div class="color-box" style="background-color: #fc5dbfe5;"></div>
            <div class="color-box" style="background-color: #ff2a2ad0;"></div>
        </div>
    <div class="buttons">
        <button class="add-note">ADD</button>
        <button class="remove-note">REMOVE</button>
    </div>
</div>

<div class="container" id="note-container"></div>

    <script src="/js/app.js"></script>
</body>
</html>
